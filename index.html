<html>
  <head>
    <title>Geometry</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      
      <a-cone
      position="1.25 0.5 -0.1"
      color="tomato"
      radius-bottom="0.5"
      radius-top="0"
    ></a-cone>
 
    <a-octahedron
    position="-2.3 0.43 0"
    color="#FF926B"
    radius="0.45"
  ></a-octahedron>

  
  <a-dodecahedron
  position="5 0.60 0"
  color="#FF9FFF"
  radius="0.5"
></a-dodecahedron>


<a-box
position="-1 0.5 0.3"
depth="0.5"
height="0.5"
width="0.5"
color="#FFF65D"
></a-box>

<a-cylinder
position="0 0.75 -0.25"
radius="0.5"
height="0.01"
color="#FFC65D"
></a-cylinder>



    </a-scene>
  </body>
</html>
